<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="output-field"><span id="output">0</span></div>
        </div>
        <div id="clear-buttons">
            <button id="clear-btn">C</button>
            <button id="backspace-btn"><i class="material-icons">backspace</i></button>
        </div>
        <div class="row">
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operators">รท</button>
        </div>
        <div class="row">
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operators">x</button>
        </div>
        <div class="row">
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="operators">-</button>
        </div>
        <div class="row">
            <button id="dot-btn">.</button>
            <button class="numbers">0</button>
            <button id="equal-btn">=</button>
            <button class="operators">+</button>
        </div>        
    </div>
    <footer id="footer">
        <i style="font-size:24px" class="fa">&#xf09b;</i><a href="https://github.com/korot0" target="_blank"> By korot0</a>
    </footer>
</body>
</html>
